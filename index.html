<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra "Ukryte Słowa" - Potwór Anime</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 30px;
            font-size: 1.2em;
        }

        .game-area {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .grid-container {
            flex: 1;
            min-width: 400px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 3px;
            background: #e2e8f0;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .cell {
            width: 35px;
            height: 35px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
            user-select: none;
            border: 2px solid #e2e8f0;
        }

        .cell:hover {
            background: #e2e8f0;
            transform: scale(1.1);
        }

        .cell.selected {
            background: #48bb78;
            color: white;
            transform: scale(1.05);
        }

        .cell.found {
            background: #38a169;
            color: white;
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .words-list {
            flex: 1;
            min-width: 300px;
        }

        .words-header {
            font-size: 1.5em;
            color: #4a5568;
            margin-bottom: 15px;
            text-align: center;
        }

        .word-item {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .word-item:hover {
            background: #edf2f7;
            transform: translateY(-2px);
        }

        .word-item.found {
            background: #c6f6d5;
            border-color: #38a169;
            color: #22543d;
        }

        .word-text {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .word-meaning {
            font-size: 0.9em;
            color: #718096;
            font-style: italic;
        }

        .monster-container {
            text-align: center;
            margin-top: 30px;
        }

        .monster {
            font-size: 8em;
            display: none;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        .victory-message {
            display: none;
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            font-size: 1.5em;
            text-align: center;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(240, 147, 251, 0.5); }
            to { box-shadow: 0 0 30px rgba(245, 87, 108, 0.8); }
        }

        .progress {
            background: #e2e8f0;
            border-radius: 10px;
            height: 20px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(45deg, #48bb78, #38a169);
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        .progress-text {
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
            color: #4a5568;
        }

        .reset-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .reset-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🐉 Gra "Ukryte Słowa" 🐉</h1>
        <p class="subtitle">Znajdź wszystkie 8 ukrytych słów! Przeciągnij myszką po literach.</p>
        
        <div class="progress-text">Postęp: <span id="progress-count">0</span>/8</div>
        <div class="progress">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <div class="game-area">
            <div class="grid-container">
                <div class="grid" id="grid"></div>
                <div style="text-align: center;">
                    <button class="reset-button" onclick="resetGame()">🔄 Nowa Gra</button>
                </div>
            </div>

            <div class="words-list">
                <div class="words-header">Szukane wyrazy:</div>
                <div id="words-container"></div>
            </div>
        </div>

        <div class="monster-container">
            <div class="monster" id="monster">🐲</div>
            <div class="victory-message" id="victory-message">
                🎉 Gratulacje! Znalazłeś wszystkie ukryte słowa! 🎉<br>
                Potwór anime się obudził!
            </div>
        </div>
    </div>

    <script>
        const words = [
            { text: 'KOT', meaning: 'Małe zwierzątko' },
            { text: 'PIES', meaning: 'Najlepszy przyjaciel' },
            { text: 'DOM', meaning: 'Miejsce gdzie mieszkamy' },
            { text: 'SŁOŃCE', meaning: 'Świeci na niebie' },
            { text: 'WODA', meaning: 'Pijemy ją codziennie' },
            { text: 'KWIAT', meaning: 'Rośnie w ogrodzie' },
            { text: 'MIŁOŚĆ', meaning: 'Uczucie do rodziny' },
            { text: 'ZABAWA', meaning: 'To co lubimy robić' }
        ];

        let grid = [];
        let foundWords = [];
        let selectedCells = [];
        let isSelecting = false;
        let gridSize = 10;

        // Wypełnienie siatki losowymi literami
        function fillGrid() {
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            grid = [];
            for (let i = 0; i < gridSize; i++) {
                grid[i] = [];
                for (let j = 0; j < gridSize; j++) {
                    grid[i][j] = letters.charAt(Math.floor(Math.random() * letters.length));
                }
            }
        }

        // Umieszczenie słów w siatce (tylko poziomo i pionowo dla łatwości)
        function placeWords() {
            const directions = [
                [0, 1],   // poziomo w prawo
                [1, 0],   // pionowo w dół
            ];

            words.forEach(wordObj => {
                const word = wordObj.text;
                let placed = false;
                let attempts = 0;

                while (!placed && attempts < 100) {
                    const direction = directions[Math.floor(Math.random() * directions.length)];
                    const startRow = Math.floor(Math.random() * gridSize);
                    const startCol = Math.floor(Math.random() * gridSize);

                    if (canPlaceWord(word, startRow, startCol, direction)) {
                        placeWord(word, startRow, startCol, direction);
                        placed = true;
                    }
                    attempts++;
                }
            });
        }

        function canPlaceWord(word, row, col, direction) {
            for (let i = 0; i < word.length; i++) {
                const newRow = row + direction[0] * i;
                const newCol = col + direction[1] * i;

                if (newRow < 0 || newRow >= gridSize || newCol < 0 || newCol >= gridSize) {
                    return false;
                }
            }
            return true;
        }

        function placeWord(word, row, col, direction) {
            for (let i = 0; i < word.length; i++) {
                const newRow = row + direction[0] * i;
                const newCol = col + direction[1] * i;
                grid[newRow][newCol] = word[i];
            }
        }

        // Renderowanie siatki
        function renderGrid() {
            const gridElement = document.getElementById('grid');
            gridElement.innerHTML = '';

            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.textContent = grid[i][j];
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    
                    cell.addEventListener('mousedown', startSelection);
                    cell.addEventListener('mouseenter', continueSelection);
                    cell.addEventListener('mouseup', endSelection);
                    
                    gridElement.appendChild(cell);
                }
            }
        }

        // Renderowanie listy słów
        function renderWords() {
            const wordsContainer = document.getElementById('words-container');
            wordsContainer.innerHTML = '';

            words.forEach(wordObj => {
                const wordElement = document.createElement('div');
                wordElement.className = 'word-item';
                if (foundWords.includes(wordObj.text)) {
                    wordElement.classList.add('found');
                }

                wordElement.innerHTML = `
                    <div class="word-text">${wordObj.text}</div>
                    <div class="word-meaning">${wordObj.meaning}</div>
                `;

                wordsContainer.appendChild(wordElement);
            });
        }

        // Obsługa zaznaczania
        function startSelection(e) {
            isSelecting = true;
            selectedCells = [];
            clearSelection();
            selectCell(e.target);
        }

        function continueSelection(e) {
            if (isSelecting) {
                selectCell(e.target);
            }
        }

        function endSelection() {
            if (isSelecting) {
                checkSelectedWord();
                isSelecting = false;
            }
        }

        function selectCell(cell) {
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);
            
            if (!selectedCells.some(c => c.row === row && c.col === col)) {
                selectedCells.push({ row, col, element: cell });
                cell.classList.add('selected');
            }
        }

        function clearSelection() {
            selectedCells.forEach(cell => {
                cell.element.classList.remove('selected');
            });
            selectedCells = [];
        }

        function checkSelectedWord() {
            const selectedWord = selectedCells.map(cell => grid[cell.row][cell.col]).join('');
            const reverseWord = selectedWord.split('').reverse().join('');

            const foundWord = words.find(word => 
                word.text === selectedWord || word.text === reverseWord
            );

            if (foundWord && !foundWords.includes(foundWord.text)) {
                foundWords.push(foundWord.text);
                selectedCells.forEach(cell => {
                    cell.element.classList.add('found');
                    cell.element.classList.remove('selected');
                });
                updateProgress();
                renderWords();
                
                if (foundWords.length === words.length) {
                    showVictory();
                }
            } else {
                clearSelection();
            }
        }

        function updateProgress() {
            const progressBar = document.getElementById('progress-bar');
            const progressCount = document.getElementById('progress-count');
            const percentage = (foundWords.length / words.length) * 100;
            
            progressBar.style.width = percentage + '%';
            progressCount.textContent = foundWords.length;
        }

        function showVictory() {
            setTimeout(() => {
                document.getElementById('monster').style.display = 'block';
                document.getElementById('victory-message').style.display = 'block';
            }, 500);
        }

        function resetGame() {
            foundWords = [];
            selectedCells = [];
            isSelecting = false;
            
            document.getElementById('monster').style.display = 'none';
            document.getElementById('victory-message').style.display = 'none';
            
            fillGrid();
            placeWords();
            renderGrid();
            renderWords();
            updateProgress();
        }

        // Zapobieganie zaznaczaniu tekstu
        document.addEventListener('selectstart', e => e.preventDefault());
        
        // Inicjalizacja gry
        resetGame();
    </script>
</body>
</html>
